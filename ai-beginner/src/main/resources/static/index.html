<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring AI Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .btn-demo {
            transition: all 0.2s ease-in-out;
        }
        .btn-demo:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .input-field:focus {
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-12 max-w-4xl">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-indigo-600 mb-2">Spring AI Demo</h1>
            <p class="text-gray-600">Interactive demo of Spring AI capabilities</p>
        </header>

        <div class="bg-white rounded-xl shadow-md p-6 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div>
                    <label for="organization" class="block text-sm font-medium text-gray-700 mb-1">Organization</label>
                    <input type="text" 
                           id="organization" 
                           placeholder="e.g. Netflix, Spotify" 
                           class="input-field w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="currency" class="block text-sm font-medium text-gray-700 mb-1">Currency</label>
                    <select id="currency" class="input-field w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="USD">USD ($)</option>
                        <option value="EUR">EUR (€)</option>
                        <option value="GBP">GBP (£)</option>
                        <option value="INR">INR (₹)</option>
                        <option value="JPY">JPY (¥)</option>
                    </select>
                </div>
                <div>
                    <label for="pricingModel" class="block text-sm font-medium text-gray-700 mb-1">Pricing Model</label>
                    <select id="pricingModel" class="input-field w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="flat_fee">Flat Fee</option>
                        <option value="per_unit">Per Unit</option>
                        <option value="tiered">Tiered</option>
                    </select>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4">
                <button onclick="callApi(1)" class="btn-demo bg-indigo-600 text-white px-4 py-3 rounded-lg hover:bg-indigo-700 flex flex-col items-center justify-center">
                    <i class="fas fa-comment-alt text-xl mb-1"></i>
                    <span>Simple Chat</span>
                </button>
                <button onclick="callApi(2)" class="btn-demo bg-blue-600 text-white px-4 py-3 rounded-lg hover:bg-blue-700 flex flex-col items-center justify-center">
                    <i class="fas fa-building text-xl mb-1"></i>
                    <span>Org Info</span>
                </button>
                <button onclick="callApi(3)" class="btn-demo bg-purple-600 text-white px-4 py-3 rounded-lg hover:bg-purple-700 flex flex-col items-center justify-center">
                    <i class="fas fa-robot text-xl mb-1"></i>
                    <span>System Prompt</span>
                </button>
                <button onclick="callApi(4)" class="btn-demo bg-green-600 text-white px-4 py-3 rounded-lg hover:bg-green-700 flex flex-col items-center justify-center">
                    <i class="fas fa-chart-line text-xl mb-1"></i>
                    <span>Price Analysis</span>
                </button>
                <button onclick="callApi(5)" class="btn-demo bg-amber-600 text-white px-4 py-3 rounded-lg hover:bg-amber-700 flex flex-col items-center justify-center">
                    <i class="fas fa-calculator text-xl mb-1"></i>
                    <span>Pricing Model</span>
                </button>
            </div>
        </div>

        <div id="loading" class="hidden text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-indigo-600 mb-4"></div>
            <p class="text-gray-600">Processing your request...</p>
        </div>

        <div id="result" class="hidden bg-white rounded-xl shadow-md p-6 fade-in">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-gray-800">Response</h2>
                <button onclick="copyToClipboard()" class="text-indigo-600 hover:text-indigo-800 p-2 rounded-full hover:bg-gray-100">
                    <i class="far fa-copy"></i>
                </button>
            </div>
            <div id="response" class="bg-gray-50 p-4 rounded-lg overflow-auto max-h-96 font-mono text-sm">
                <!-- Response will be inserted here -->
            </div>
        </div>

        <div id="error" class="hidden bg-red-50 border-l-4 border-red-500 p-4 mb-8 rounded-lg fade-in">
            <div class="flex">
                <div class="flex-shrink-0 pt-0.5">
                    <i class="fas fa-exclamation-circle text-red-500"></i>
                </div>
                <div class="ml-3">
                    <p id="error-message" class="text-sm text-red-700"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Test Generation Section -->
    <div id="test-generation-section" class="bg-white rounded-xl shadow-md p-6 mb-8">
        <h2 class="text-2xl font-semibold text-indigo-600 mb-4">Test Generation</h2>
        
        <!-- Test Generation Form -->
        <div id="test-generation-form">
            <div class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="language" class="block text-sm font-medium text-gray-700 mb-1">Language</label>
                        <select id="language" class="input-field w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                            <option value="java">Java</option>
                            <option value="python">Python</option>
                        </select>
                    </div>
                    <div>
                        <label for="framework" class="block text-sm font-medium text-gray-700 mb-1">Framework</label>
                        <select id="framework" class="input-field w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                            <option value="junit">JUnit</option>
                            <option value="mockito">Mockito</option>
                        </select>
                    </div>
                </div>
                
                <div>
                    <label for="className" class="block text-sm font-medium text-gray-700 mb-1">Class Name</label>
                    <input type="text" id="className" class="input-field w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., UserService">
                </div>
                
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <textarea id="description" rows="2" class="input-field w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="Brief description of what's being tested..."></textarea>
                </div>
                
                <div>
                    <label for="fileContent" class="block text-sm font-medium text-gray-700 mb-1">File Content</label>
                    <textarea id="fileContent" rows="8" class="input-field w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 font-mono text-sm" placeholder="Paste the content of the file to be tested here..."></textarea>
                </div>
                
                <div>
                    <label for="userMessage" class="block text-sm font-medium text-gray-700 mb-1">User Message</label>
                    <textarea id="userMessage" rows="3" class="input-field w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="Any additional instructions or context for test generation..."></textarea>
                </div>
                
                <div class="flex justify-end pt-2">
                    <button onclick="generateTest()" class="btn-demo bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                        Generate Test
                    </button>
                </div>
            </div>
        </div>

        <!-- Test Generation Result -->
        <div id="test-generation-result" class="hidden mt-8">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-semibold text-gray-800">Generated Test</h3>
                <button onclick="copyTestToClipboard()" class="text-indigo-600 hover:text-indigo-800 text-sm font-medium flex items-center">
                    <i class="far fa-copy mr-1"></i> Copy
                </button>
            </div>
            <div id="test-result-content" class="bg-gray-50 p-4 rounded-lg overflow-auto max-h-96">
                <!-- Test result will be displayed here -->
            </div>
            <div class="mt-4 flex justify-end">
                <button onclick="resetTestForm()" class="text-indigo-600 hover:text-indigo-800 text-sm font-medium">
                    Generate Another Test
                </button>
            </div>
        </div>
    </div>

    <script>
        async function callApi(demoNumber) {
            const organization = document.getElementById('organization').value;
            const currency = document.getElementById('currency').value;
            const pricingModel = document.getElementById('pricingModel').value;
            
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const response = document.getElementById('response');
            const error = document.getElementById('error');
            
            // Show loading, hide previous results and errors
            loading.classList.remove('hidden');
            result.classList.add('hidden');
            error.classList.add('hidden');

            try {
                let url = `/api/${demoNumber}`;
                const params = new URLSearchParams();
                
                if (demoNumber === 5) {
                    params.append('curr', currency);
                    params.append('model', pricingModel);
                } else if (demoNumber !== 1) {
                    if (!organization) {
                        throw new Error('Please enter an organization name');
                    }
                    params.append('org', organization);
                }
                
                const queryString = params.toString();
                if (queryString) {
                    url += `?${queryString}`;
                }

                const res = await fetch(url);
                
                if (!res.ok) {
                    const errorData = await res.json().catch(() => ({}));
                    throw new Error(errorData.message || 'Something went wrong');
                }

                let data = await res.text();
                
                // Try to parse as JSON if possible for pretty printing
                try {
                    const jsonData = JSON.parse(data);
                    response.innerHTML = `<pre class="whitespace-pre-wrap">${JSON.stringify(jsonData, null, 2)}</pre>`;
                } catch (e) {
                    response.textContent = data;
                }
                
                result.classList.remove('hidden');
            } catch (err) {
                document.getElementById('error-message').textContent = err.message || 'An error occurred';
                error.classList.remove('hidden');
            } finally {
                loading.classList.add('hidden');
                // Scroll to result or error
                const elementToScroll = error.classList.contains('hidden') ? result : error;
                elementToScroll.scrollIntoView({ behavior: 'smooth' });
            }
        }

        function copyToClipboard() {
            var copyText = document.getElementById("result");
            var textArea = document.createElement("textarea");
            textArea.value = copyText.textContent;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            
            // Show copied notification
            var copyButton = document.querySelector("button[onclick='copyToClipboard()']");
            var originalText = copyButton.innerHTML;
            copyButton.innerHTML = '<i class="fas fa-check"></i> Copied!';
            
            setTimeout(function() {
                copyButton.innerHTML = originalText;
            }, 2000);
        }

        function copyTestToClipboard() {
            var copyText = document.getElementById("test-result-content");
            var textArea = document.createElement("textarea");
            textArea.value = copyText.textContent;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            
            // Show copied notification
            var copyButton = document.querySelector("button[onclick='copyTestToClipboard()']");
            var originalText = copyButton.innerHTML;
            copyButton.innerHTML = '<i class="fas fa-check"></i> Copied!';
            
            setTimeout(function() {
                copyButton.innerHTML = originalText;
            }, 2000);
        }

        function generateTest() {
            const language = document.getElementById('language').value;
            const framework = document.getElementById('framework').value;
            const className = document.getElementById('className').value.trim();
            const description = document.getElementById('description').value.trim();
            const fileContent = document.getElementById('fileContent').value.trim();
            const userMessage = document.getElementById('userMessage').value.trim();
            
            // Validate required fields
            if (!className || !fileContent) {
                showError('Class Name and File Content are required fields');
                return;
            }

            const requestBody = {
                language: language,
                framework: framework,
                className: className,
                description: description,
                fileContent: fileContent,
                userMessage: userMessage
            };

            // Show loading state
            const generateButton = document.querySelector('button[onclick="generateTest()"]');
            const originalButtonText = generateButton.innerHTML;
            generateButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Generating...';
            generateButton.disabled = true;

            fetch('/api/6', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestBody)
            })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => {
                        throw new Error(text || 'Failed to generate test');
                    });
                }
                return response.text();
            })
            .then(generatedTest => {
                // Display the result
                document.getElementById('test-result-content').textContent = generatedTest || 'No test generated';
                document.getElementById('test-generation-form').classList.add('hidden');
                document.getElementById('test-generation-result').classList.remove('hidden');
                
                // Scroll to result
                document.getElementById('test-generation-result').scrollIntoView({ behavior: 'smooth' });
            })
            .catch(error => {
                showError('Error generating test: ' + error.message);
            })
            .finally(() => {
                // Reset button state
                generateButton.innerHTML = originalButtonText;
                generateButton.disabled = false;
            });
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.querySelector('p').textContent = message;
            errorDiv.classList.remove('hidden');
            
            // Hide error after 5 seconds
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 5000);
        }

        function resetTestForm() {
            // Reset form
            document.getElementById('className').value = '';
            document.getElementById('description').value = '';
            document.getElementById('fileContent').value = '';
            document.getElementById('userMessage').value = '';
            document.getElementById('test-generation-form').classList.remove('hidden');
            document.getElementById('test-generation-result').classList.add('hidden');
            
            // Scroll to top of form
            document.getElementById('test-generation-form').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
